name: Docker Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Compose
        run: docker-compose build
      
      - name: Test Services
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down
